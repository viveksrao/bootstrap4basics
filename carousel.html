<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bootstrap 4 Carousel</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.carousel-indicators li{width: 75px; height: 50px; text-indent: 0; cursor: pointer;}
		.carousel-indicators li img{border: 2px solid #eeeeee;box-shadow: 0 0 6px rgba(0,0,0,.8);opacity: .6;}
		.carousel-indicators li.active img{opacity: 1;}
		.carousel-indicators{bottom: -40px;}
	</style>
</head>
<body>
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active">
				<img src="img/bs4-thumb01.jpg" alt="">
			</li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1">
				<img src="img/bs4-thumb02.jpg" alt="">
			</li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2">
				<img src="img/bs4-thumb03.jpg" alt="">
			</li>
			<li data-target="#carouselExampleIndicators" data-slide-to="3">
				<img src="img/bs4-thumb04.jpg" alt="">
			</li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="img/bs4-slides01.jpg" alt="First slide" class="d-block w-100">
			</div>
			<div class="carousel-item">
				<img src="img/bs4-slides02.jpg" alt="Second Slide" class="d-block w-100">
			</div>
			<div class="carousel-item">
				<img src="img/bs4-slides03.jpg" alt="Third Slide" class="d-block w-100">
			</div>
			<div class="carousel-item">
				<img src="img/bs4-slides04.jpg" alt="Fourth Slide" class="d-block w-100">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
