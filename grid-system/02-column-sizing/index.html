<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bootstrap 4 Grid System - Column Sizing</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/grid-system.css">
</head>
<body>
	<div class="bootstrap-demo">
		<!-- Equal Width -->
		<div class="container">
			<div class="row">
				<div class="col">1 / 2</div>
				<div class="col">2 / 2</div>
			</div>
			<div class="row">
				<div class="col">1 / 4</div>
				<div class="col">2 / 4</div>
				<div class="col">3 / 4</div>
				<div class="col">4 / 4</div>
			</div>
		</div><!-- container -->
		<!-- Setting Column Widths -->
		<div class="container">
			<div class="row">
				<div class="col">1 / 2</div>
				<div class="col-2">2 / 2</div>
			</div>
			<div class="row">
				<div class="col-2">1 / 4</div>
				<div class="col-3">2 / 4</div>
				<div class="col-1">3 / 4</div>
				<div class="col-5">4 / 4</div>
			</div>
		</div>
		<!-- Automatic Width -->
		<div class="container">
			<div class="row">
				<div class="col-auto">Short Content</div>
				<div class="col-auto">Longer Content</div>
				<div class="col-auto">Content that occupies a lot of space.</div>
			</div>
		</div>
	</div>
	<script src="../../js/jquery-3.3.1.min.js"></script>
	<script src="../../js/popper.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
</body>
</html>
