<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Product Page</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		body{padding-top: 80px;}
		.product-card{height: 100%;border-radius: 0; border: none;background-color: #f9f9f9;border-top: 4px solid #36c2b4;}
		.bg-midnight{background-color: #232f3e;}
		.card-footer.btn{background-color:#0055aa;border: none;border-radius: 0;font-weight: bold;text-transform: uppercase;color:#FFF;}
		.card-footer.btn:hover{background-color:#0066c0;}
	</style>
</head>
<body>
	<nav class="navbar fixed-top navbar-dark bg-midnight">
		<a href="#" class="navbar-brand">Product List</a>
	</nav><!-- navbar -->
	<div class="container">
		<div class="row">
			<div class="col-4">
				<div class="card product-card">
					<img class="img-card-top img-fluid" src="img/product-desktop.jpg" alt="Desktop Computer">
					<div class="card-body text-center">
						<h5 class="card-title">Desktop Computer</h5>
						<span class="price">$1200</span>
					</div>
					<div class="card-footer btn">Add to Cart</div>
				</div>
			</div><!-- col-4 -->
			<div class="col-4">
				<div class="card product-card">
					<img class="img-card-top img-fluid" src="img/product-tablet.jpg" alt="Tablet">
					<div class="card-body text-center">
						<h5 class="card-title">Tablet</h5>
						<span class="price">$400</span>
					</div>
					<div class="card-footer btn">Add to Cart</div>
				</div>
			</div><!-- col-4 -->
			<div class="col-4">
				<div class="card product-card">
					<img class="img-card-top img-fluid" src="img/product-phone.jpg" alt="Smart Phone">
					<div class="card-body text-center">
						<h5 class="card-title">Smart Phone</h5>
						<span class="price">$1200</span>
					</div>
					<div class="card-footer btn">Add to Cart</div>
				</div>
			</div><!-- col-4 -->
		</div><!-- row -->
	</div><!-- container -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
